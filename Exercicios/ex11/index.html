<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>


    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/FotoG.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
   
    <audio preload="auto"  controls >
        <source src="midia/spongebob-fail.mp3" type="audio/mpeg"> 
        <p>infelizmente seu navegador não pode reproduzir Áudio<a href="midia/spongebob-fail.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
